<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="enregistrerE">
        <h1>Enregistrer un étudiant</h1>
        <form>
            <div id="bloc1-2">
                <div id="bloc1">
                    <div>
                        <label for="name">Nom</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="firstname">Prenom</label>
                        <input type="text" id="firstname">
                    </div>
                    <div>
                        <label for="placeofborn">Lieu de Naissance</label>
                        <input type="text" id="placeofborn">
                    </div>
                </div>

                <div id="bloc2">
                    <label for="parcours">parcours</label>
                    <select name="parcours" id="parcours">
                        <option value="">sélectionner votre parcours</option>
                        <option value="Art Numérique">Art Numérique</option>
                        <option value="Data science">Data science</option>
                        <option value="Développement Web">Développement Web</option>
                    </select>

                    <div>
                        <label for="height"> Taille</label>
                        <input type="text" name="" id="height">
                        <label for="weight">Poids</label>
                        <input type="text" id="weight">
                    </div>
                    <div>
                        <label for="">Sexe</label>
                        <input type="radio" name="sexe" id="femme" value="Femme">Femme
                        <input type="radio" name="sexe" id="homme" value="Homme">Homme
                    </div>
                    <div>
                        <label for="dateofborn"> Date de Naissance</label>
                        <input type="date" id="dateofborn">
                    </div>
                </div>
                <div id="bloc3">
                    <h2>Lste des etudiants enregistres</h2>
                    <table id="Tetudiants">
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Lieu de Naissance</th>
                            <th>Parcours</th>
                            <th>Taille</th>
                            <th>Poids</th>
                            <th>Sexe</th>
                            <th>Date Naissance</th>
                            <th>Notes</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="bloc3">
                <h3>Notes</h3>
                <div> <label for="subjet">Matière</label>
                    <select name="" id="matiere">
                        <option value="CSS">CSS</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                    <div>
                        <label for="note">Note</label>
                        <input id="notes" type="text">
                        <button id="addNotes">Ajouter</button>
                    </div>
                    <table id="Tnotes">
                        <tr>
                            <td>Matières</td>
                            <td>Notes</td>
                            <td>Action</td>
                        </tr>

                    </table>
                    <div>
                        <button id="addEtudiant">
                            Enregistrer
                        </button>
                    </div>
                </div>

            </div>

        </form>

    </div>
    <script src="javascript/index.js"></script>
    <script src="javascript/structuresDeDonnees.js"></script>
    <script src="javascript/notes.js"></script>
</body>

</html>
